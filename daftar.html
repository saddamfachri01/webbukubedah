<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin style="margin-left: 50px; margin-right: 50px;">
        <form method="POST" data-netlify="true">
          <img class="mb-4" src="IAT BARU.png" alt="" width="72" height="72">
          <h1>IAT FORM</h1>
          <P>Silakan mengisi formulir di bawah ini untuk mendaftar</P>
          <label>Nama<br>

          </label><br>
          <label>Email<br>
            <input style="width: 300px; border-radius: 5px; border-style: none; background-color: rgb(225, 235, 235); padding: 10px; margin-top: 5px; margin-bottom: 20px;" name="Email" type="email">
          </label><br>
          <label>NIM<br>
            <input style="width: 300px; border-radius: 5px; border-style: none; background-color: rgb(225, 235, 235); padding: 10px; margin-top: 5px; margin-bottom: 20px;" name="NIM" type="number">
          </label><br>
          <label>Instansi<br>
            <input style="width: 300px; border-radius: 5px; border-style: none; background-color: rgb(225, 235, 235); padding: 10px; margin-top: 5px; margin-bottom: 20px;" name="Instansi" type="text">
          </label><br>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Daftar</button>
